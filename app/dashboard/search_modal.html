<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Filter Results</h4>
  </div>
  <form class="form-horizontal" role="form" ng-submit="filterMessages()" name="searchForm">
    <div class="modal-body">
      <!--<div class="form-group">
        <label for="inputEmail1" class="col-md-3 control-label">Message Type</label>
        <div class="col-md-7">
          <input type="text" class="form-control input-md" ng-model="messageType" name="messageType" id="st_msg_type" placeholder="">
        </div>
      </div>-->
      <div class="form-group">
        <label for="inputPassword1" class="col-md-3 control-label">Date Range</label>
        <div class="col-md-7">
          <div class="input-daterange input-group" id="datepicker">
            <input ng-model="fromDate" type="text" class="input-md form-control" name="fromDate" ng-readonly="true" required/>
            <span class="input-group-addon">to</span>
            <input ng-model="toDate" type="text" class="input-md form-control" name="toDate" ng-readonly="true" required />
          </div>
          <span class="text-danger" ng-show="showDateErrorMsg">Date Range is Required.</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
    </div>
  </form>
</div>
<script>
  $(function(){  
    $('.input-daterange').datepicker({
      orientation: "top auto",
      todayHighlight: true,
      toggleActive: true,
      autoclose: true

    });    
  });  
</script>
