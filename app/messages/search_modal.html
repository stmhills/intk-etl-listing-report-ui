<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" id="myModalLabel">{{ 'messages_searchMessages_label' | translate }}</h4>
  </div>
  <form class="form-horizontal" role="form" ng-submit="filterMessages()" name="searchForm">
    <div class="modal-body">

      <div class="form-group">
        <label for="inputEmail1" class="col-md-3 control-label">{{ 'messages_messageType_label' | translate }}</label>
        <div class="col-md-7">
          <input type="text" class="form-control input-md" ng-model="messageType" name="messageType" id="st_msg_type" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword1" class="col-md-3 control-label">{{ 'messages_dateRange_label' | translate }}</label>
        <div class="col-md-7">
          <div class="input-daterange input-group" id="datepicker">
            <input ng-model="fromDate" type="text" class="input-md form-control" name="fromDate" ng-readonly="true" required/>
            <span class="input-group-addon">{{ 'messages_to_label' | translate }}</span>
            <input ng-model="toDate" type="text" class="input-md form-control" name="toDate" ng-readonly="true" required />
          </div>
          <span class="text-danger" ng-show="showDateErrorMsg">{{ 'messages_rangeRequired_label' | translate }}</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'BTN_cancel_label' | translate }}</button>
      <button type="button" class="btn btn-primary" ng-click="search()">{{ 'BTN_search_label' | translate }}</button>
    </div>
  </form>
</div>

<script>
  $(function(){  
    $('.input-daterange').datepicker({
      language: languageKey,
      orientation: "top auto",
      todayHighlight: true,
      toggleActive: true,
      autoclose: true

    });    
  });  
</script>
